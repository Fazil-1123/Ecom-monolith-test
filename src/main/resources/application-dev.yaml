info:
  app:
    name: Ecom-monolith
    description: Ecommerce Monolith Application (Dev)
    version: 1.0.0

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ecom_db}
    username: ${DB_USERNAME:ecom_user}
    password: ${DB_PASSWORD:ecom_pass123}


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: INFO
    com.ecom.monolith: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true
